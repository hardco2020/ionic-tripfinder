<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      <p style="float:left; font-size: 20px; color:  white;" >探索</p>
    </ion-title> 
    
    <!--返回鍵 回到主頁-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list-header>
    <h4>輸入當前位置地址 : </h4>
  </ion-list-header> 
   <!-- searchbar auto -->
    <ion-searchbar [(ngModel)]="autocomplete.input" (ngModelChange)="UpdateSearchResults( $event )" placeholder="Search for a place"  (ionClear)="ClearAutocomplete()" required></ion-searchbar>
    <ion-list [hidden]="autocompleteItems.length == 0">
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
        {{ item.description }}
      </ion-item>
    </ion-list>
  <!-- 顯示目前位置 
  <ion-list-header>
    經度 : {{ lat }} <br>     
    緯度 : {{ long }} 
  </ion-list-header>-->
  
</ion-header>

    <!-- 輸入 景點 / 餐廳 -->
    <ion-grid>
    <ion-row>

        <ion-button expand="block" size="large" id="square-btn" [disabled]="!placeValid" type="submit" class="ion-margin" (click)='turnpage()'>
